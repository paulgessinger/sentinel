apiVersion: apps/v1
kind: Deployment
metadata:
  name: merge-sentinel-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merge-sentinel
  template:
    metadata:
      labels:
        app: merge-sentinel
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: /metrics
    spec:
      initContainers:
        - name: migrate
          image: ghcr.io/paulgessinger/sentinel:latest
          imagePullPolicy: IfNotPresent
          command: ["sentinel", "migrate-webhook-db"]
          envFrom:
            - configMapRef:
                name: merge-sentinel-config
          env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: merge-sentinel-github
                  key: GITHUB_APP_ID
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: merge-sentinel-github
                  key: GITHUB_WEBHOOK_SECRET
            - name: GITHUB_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: merge-sentinel-github
                  key: GITHUB_PRIVATE_KEY
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: web
          image: ghcr.io/paulgessinger/sentinel:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: merge-sentinel-config
          env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: merge-sentinel-github
                  key: GITHUB_APP_ID
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: merge-sentinel-github
                  key: GITHUB_WEBHOOK_SECRET
            - name: GITHUB_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: merge-sentinel-github
                  key: GITHUB_PRIVATE_KEY
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: merge-sentinel-data
